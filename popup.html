<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vocabulary Extension</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
	<!-- Deck List Section -->
	<div class="deck-list-container">
		<div class="deck-list-header">
			<span class="deck-list-title">Decks</span>
			<button id="newDeckBtn" class="btn btn-small">New Deck</button>
			<button id="uncheckAllBtn" class="btn btn-small">Uncheck All</button>
		</div>
		<div class="deck-list-section">
			<!-- Decks will be populated here -->
		</div>
	</div>
	
	<!-- Control buttons -->
	<div class="control-buttons">
		<button id="startBtn" class="btn btn-success">Start</button>
		<button id="stopBtn" class="btn btn-danger">Stop</button>
	</div>
	
	<!-- Vocabulary Section -->
	<div class="vocabulary-section">
		<div class="vocabulary-header">
			<span class="vocabulary-label">Vocabulary</span>
			<span class="vocabulary-count">0</span>
			<button id="newWordBtn" class="btn btn-small">New word</button>
		</div>
		
		<div class="vocabulary-list">
			<!-- Words will be populated here -->
		</div>
		
		<div class="vocabulary-actions">
			<button id="listenBtn" class="btn btn-info">Listen</button>
			<button id="detailBtn" class="btn btn-info">Detail</button>
			<button id="updateBtn" class="btn btn-warning">Update</button>
		</div>
	</div>
	
	<!-- Notification Settings -->
	<div class="notification-settings">
		<label class="settings-label">Notification interval</label>
		<div class="time-input-group">
			<input type="number" id="timeValue" class="time-input" value="20" min="1">
			<select id="timeUnit" class="time-unit">
				<option value="seconds">Second</option>
				<option value="minutes" selected>Minute</option>
				<option value="hours">Hour</option>
			</select>
		</div>
		
		<label class="settings-label">Notification type</label>
		<div class="notification-mode-group">
			<label class="radio-label">
				<input type="radio" name="notificationMode" value="random" checked>
				<span>Random</span>
			</label>
			<label class="radio-label">
				<input type="radio" name="notificationMode" value="sequential">
				<span>Sequential</span>
			</label>
		</div>
		
		<button id="saveSettingsBtn" class="btn btn-dark">Save</button>
	</div>
</div>

<!-- Modal for New Deck -->
<div id="newDeckModal" class="modal">
	<div class="modal-content">
		<h3>New Deck</h3>
		<input type="text" id="deckNameInput" placeholder="Nhập tên deck" class="input-field">
		<div class="modal-actions">
			<button id="saveDeckBtn" class="btn btn-primary">Save</button>
			<button id="cancelDeckBtn" class="btn">Cancel</button>
		</div>
	</div>
</div>

<!-- Modal for New Word -->
<div id="newWordModal" class="modal">
	<div class="modal-content">
		<h3 id="wordModalTitle">New Word</h3>
		
		<select id="deckSelect" class="input-field">
			<option value="">Deck</option>
		</select>
		
		<div class="input-group">
			<input type="text" id="newWordInput" placeholder="Enter new word" class="input-field">
			<button id="listenNewWordBtn" class="btn btn-small">Listen</button>
		</div>
		
		<div class="input-group">
			<input type="text" id="ipaInput" placeholder="IPA" class="input-field">
			<button id="listenIpaBtn" class="btn btn-small" style="visibility: hidden">Listen</button>
		</div>
		
		<div class="input-group">
			<textarea id="meaningInput" placeholder="Meaning" class="textarea-field"></textarea>
			<button id="listenMeaningBtn" class="btn btn-small">Listen</button>
		</div>
		
		<div class="input-group">
			<textarea id="exampleInput" placeholder="Example" class="textarea-field"></textarea>
			<button id="listenExampleBtn" class="btn btn-small">Listen</button>
		</div>
		
		<div class="modal-actions">
			<button id="saveWordBtn" class="btn btn-primary">Save</button>
			<button id="cancelWordBtn" class="btn">Cancel</button>
		</div>
	</div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal">
	<div class="modal-content">
		<h3 id="confirmTitle">Confirm</h3>
		<p id="confirmMessage">Are you sure?</p>
		<div class="modal-actions">
			<button id="confirmYesBtn" class="btn btn-danger">Ok</button>
			<button id="confirmNoBtn" class="btn">Cancel</button>
		</div>
	</div>
</div>

<script src="popup.js"></script>
</body>
</html>
